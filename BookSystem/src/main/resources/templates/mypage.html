<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイページ</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f8f8f8;
            --text-color: #333;
            --card-background: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh; /* ビューポートの高さを100%に設定 */
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1; /* 残りのスペースを占める */
            overflow-y: auto; /* スクロールが必要な場合のみ */
        }

        h1, h2 {
            color: var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: var(--card-background);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: var(--primary-color);
            color: white;
        }

        td {
            background-color: white; /* 背景色を白に設定 */
        }

        .btn {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            margin-right: 10px; /* ボタン間の余白 */
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between; /* 左右に配置 */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>マイページ</h1>
        <h2>予約情報一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>予約ID</th>
                    <th>日付</th>
                    <th>時間</th>
                    <th>人数</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="booking : ${books}">
                    <td th:text="${booking.id}"></td>
                    <td th:text="${booking.bookdate}"></td>
                    <td th:text="${booking.booktime}"></td>
                    <td th:text="${booking.bookcount}"></td>
                    <td>
                        <a th:href="@{/check2/{id}(id=${booking.id})}" class="btn">詳細</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <h2>ユーザー情報</h2>
        <table>
            <tr>
                <th>氏名</th>
                <td th:text="${user.displayName}"></td>
            </tr>
            <tr>
                <th>ユーザーネーム</th>
                <td th:text="${user.username}"></td>
            </tr>
            <tr>
                <th>電話番号</th>
                <td th:text="${user.tellNumber}"></td>
            </tr>
        </table>

    </div>

    <div class="action-buttons">
        <div class="left-buttons">
            <a th:href="@{/entry/{username}(username=${user.username})}" class="btn">予約画面へ</a>
            <a th:href="@{/couponlist}" class="btn">クーポン一覧へ</a>
        </div>

        <!-- ログアウトボタン -->
        <form th:action="@{/logout}" method="post">
			<input type="submit" class="btn" value="ログアウト">
		</form>

    </div>

</body>
</html>
