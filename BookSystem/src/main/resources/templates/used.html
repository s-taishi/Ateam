<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クーポン使用完了</title>
    <style>
        @font-face {
            font-family: 'AmeChan';
            src: url('/fonts/AmeChanPopMaruLight-Regular.otf') format('truetype');
        }

        :root {
            --primary-color: #FF4081;
            --secondary-color: #F50057;
            --background-color: #FFEBEE;
            --text-color: #FFFFFF;
            --card-background: rgba(255, 255, 255, 0.9);
            --accent-color-1: #4CAF50;
            --accent-color-2: #2196F3;
            --accent-color-3: #FFC107;
        }

        body {
            font-family: 'AmeChan', sans-serif;
            background-image: url('/img/okumono-sizen8.png'); /* 修正済みの背景画像パス */
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.2em;
            color: var(--accent-color-1);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .message {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .button {
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-color);
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--accent-color-3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>クーポン使用完了</h1>
        <p class="message">クーポンが正常に使用されました。</p>
        <img th:src="${image}" alt="クーポン画像"> <!-- Thymeleafを使った画像プレースホルダー -->
        <a th:href="@{/couponlist}" class="button">クーポン一覧に戻る</a>
    </div>
</body>
</html>
