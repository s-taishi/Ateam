<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>管理者用予約詳細確認画面</title>
	    <style>
	        table {
	            border-collapse: collapse;
	            width: 100%;
	        }
	        th, td {
	            border: 1px solid black;
	            padding: 8px;
	            text-align: left;
	        }
	        th {
	            background-color: #f2f2f2;
	        }
	    </style>
	</head>
	<body>
	    <h1>予約詳細確認画面</h1>
		
		    <label for="dateInput">日付を選択してください:</label>
		    <input type="date" id="dateInput">
		    
		    <h2>選択された日付: <span id="selectedDate"></span></h2>
		
		    <table>
		        <thead>
		            <tr>
		                <th>時間</th>
		                <th>ユーザーネーム</th>
		                <th>電話番号</th>
		                <th>人数</th>
		            </tr>
		        </thead>
		        <tbody id="tableBody">
		            <!-- ここにデータが動的に挿入されます -->
		        </tbody>
		    </table>
		
		    <script>
		        document.addEventListener('DOMContentLoaded', function() {
		            const dateInput = document.getElementById('dateInput');
		            const selectedDateSpan = document.getElementById('selectedDate');
		
		            // URLパラメータから日付を取得
		            const urlParams = new URLSearchParams(window.location.search);
		            const date = urlParams.get('date');
		
		            if (date) {
		                // 日付をinput要素にセット
		                dateInput.value = date;
		                // 選択された日付を表示
		                selectedDateSpan.textContent = date;
		                // データを取得して表示
		                fetchData(date);
		            }
		
		            // 日付が変更されたときのイベントリスナー
		            dateInput.addEventListener('change', function(e) {
		                const selectedDate = e.target.value;
		                selectedDateSpan.textContent = selectedDate;
		                fetchData(selectedDate);
		            });
		        });
		
		        function fetchData(date) {
		            // ここで実際にはAPIやJSONファイルからデータを取得します
		            // この例では仮のデータを使用しています
		            const data = [
		                { time: '10:00', username: 'user1', phone: '123-456-7890', people: 2 },
		                { time: '11:00', username: 'user2', phone: '098-765-4321', people: 3 },
		                { time: '12:00', username: 'user3', phone: '111-222-3333', people: 4 }
		            ];
		
		            updateTable(data);
		        }
		
		        function updateTable(data) {
		            const tableBody = document.getElementById('tableBody');
		            tableBody.innerHTML = ''; // テーブルをクリア
		
		            data.forEach(item => {
		                const row = tableBody.insertRow();
		                row.insertCell(0).textContent = item.time;
		                row.insertCell(1).textContent = item.username;
		                row.insertCell(2).textContent = item.phone;
		                row.insertCell(3).textContent = item.people;
		            });
		        }
		    </script>
		</body>
		</html>
