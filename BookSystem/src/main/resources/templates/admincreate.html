<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲストアカウント作成</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f8f8f8;
            --text-color: #333;
            --card-background: #fff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="tel"] {
            width: calc(100% - 20px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .error-message p {
            color: red;
            margin-top: 5px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ゲスト登録</h1>
        <form th:action="@{/guest/create}" method="POST" th:object="${wrapForm}">
            
            <div class="form-group">
                <label for="displayName">氏名(カタカナ)</label>    
                <input type="text" th:field="*{displayName}">
                <div th:if="${#fields.hasErrors('displayName')}" class="error-message">
                    <p th:errors="*{displayName}"></p>
                </div>
            </div>
            
            <div class="form-group">
                <label for="tellNumber">電話番号(例:123-4567-8900)</label>    
                <input type="tel" th:field="*{tellNumber}">
                <div th:if="${#fields.hasErrors('tellNumber')}" class="error-message">
                    <p th:errors="*{tellNumber}"></p>
                </div>
            </div>
            
            <button type="submit" class="btn">登録完了</button>
        </form>
    </div>
</body>

</html>
