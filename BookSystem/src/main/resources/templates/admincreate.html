<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定 -->
    <title>ゲストアカウント作成</title> <!-- ページタイトル -->
    <style>
        :root {
            --primary-color: #4CAF50; /* プライマリーカラー */
            --secondary-color: #45a049; /* セカンダリーカラー */
            --background-color: #f8f8f8; /* 背景色 */
            --text-color: #333; /* テキスト色 */
            --card-background: #fff; /* カードの背景色 */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* フォント設定 */
            margin: 0; /* マージンを0に設定 */
            padding: 20px; /* パディング */
            background-color: var(--background-color); /* 背景色 */
            color: var(--text-color); /* テキスト色 */
        }

        .container {
            max-width: 600px; /* コンテナの最大幅 */
            margin: 0 auto; /* 中央寄せ */
            background-color: var(--card-background); /* カードの背景色 */
            border-radius: 12px; /* 角を丸くする */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* シャドウ効果 */
            padding: 25px; /* 内側のパディング */
        }

        h1 {
            text-align: center; /* 中央揃え */
            color: var(--text-color); /* テキスト色 */
            font-size: 1.8em; /* フォントサイズ */
            margin-bottom: 30px; /* 下にマージンを追加 */
        }

        .form-group {
            margin-bottom: 20px; /* フォームグループの下にマージン */
        }

        label {
            display: block; /* ブロック要素として表示 */
            margin-bottom: 5px; /* 下にマージン */
            color: var(--text-color); /* テキスト色 */
        }

        input[type="text"],
        input[type="tel"] {
            width: calc(100% - 20px); /* 幅を設定 */
            padding: 10px; /* 内側のパディング */
            border-radius: 5px; /* 角を丸くする */
            border: 1px solid #ddd; /* ボーダー設定 */
        }

        .error-message p {
            color: red; /* エラーメッセージの色 */
            margin-top: 5px; /* 上にマージン */
        }

        .btn {
            display: inline-block; /* インラインブロック */
            width: 100%; /* 幅を100%に設定 */
            padding: 12px 20px; /* ボタンの内側の余白 */
            background-color: var(--primary-color); /* ボタンの背景色 */
            color: white; /* テキスト色を白に設定 */
            text-decoration: none; /* 下線なし */
            border-radius: 25px; /* ボタンの角を丸くする */
            transition: background-color 0.3s, transform 0.2s; /* ホバー時の効果 */
            font-weight: bold; /* 太字 */
            border: none; /* ボーダーなし */
            cursor: pointer; /* カーソルをポインタに */
        }

        .btn:hover {
            background-color: var(--secondary-color); /* ホバー時の色 */
            transform: scale(1.05); /* ホバー時に拡大 */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ゲスト登録</h1> <!-- ページ見出し -->
        <form th:action="@{/guest/create}" method="POST" th:object="${wrapForm}"> <!-- フォーム設定 -->
            
            <div class="form-group"> <!-- 氏名入力グループ -->
                <label for="displayName">氏名(カタカナ)</label>    
                <input type="text" th:field="*{displayName}"> <!-- 氏名入力フィールド -->
                <div th:if="${#fields.hasErrors('displayName')}" class="error-message"> <!-- エラー表示 -->
                    <p th:errors="*{displayName}"></p> <!-- エラーメッセージ -->
                </div>
            </div>
            
            <div class="form-group"> <!-- 電話番号入力グループ -->
                <label for="tellNumber">電話番号(例:123-4567-8900)</label>    
                <input type="tel" th:field="*{tellNumber}"> <!-- 電話番号入力フィールド -->
                <div th:if="${#fields.hasErrors('tellNumber')}" class="error-message"> <!-- エラー表示 -->
                    <p th:errors="*{tellNumber}"></p> <!-- エラーメッセージ -->
                </div>
            </div>
            
            <button type="submit" class="btn">登録完了</button> <!-- 登録ボタン -->
        </form>
    </div>
</body>

</html>
