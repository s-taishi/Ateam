<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理者日付選択画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #calendar {
            margin-bottom: 20px;
        }
        #date-picker {
            font-size: 16px;
            padding: 5px;
        }
        .search-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>営業日選択画面</h1>
    <div id="calendar">
        <form th:action="@{/adminlist}" method="get">
            <input type="date" id="date-picker" name="date">
            <button type="submit" class="search-button">検索</button>
        </form>
<!--        <div th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="error"></div>-->
    </div>
	
	<form th:action="@{/logout}" method="post">
		<button type="submit" value="ログアウト">ログアウト</button>
	</form>
</body>
</html>
