<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<style>
	body {
		font-family: Arial, sans-serif;
	    max-width: 400px;
	    margin: 0 auto;
	    padding: 20px;
	    }
	.form-group {
		display: flex;
	    align-items: center;
	    margin-bottom: 10px;
	    }
	.form-group label {
	    width: 120px;
	    margin-right: 10px;
	    }
	input {
	    flex-grow: 1;
	    padding: 5px;
	    }
	button {
	    margin-top: 10px;
	    padding: 10px;
	    background-color: #4CAF50;
	    color: white;
	    border: none;
	    cursor: pointer;
	    width: 100%;
	    }
	button:hover {
	    background-color: #45a049;
	    }
</style>
<title>新規登録</title>
</head>
<body>
	<form th:action="@{/login/create}" method="post" th:object="${userForm}">
		<div class="form-group">
			<label for="username">ユーザーネーム</label>	
			<input type="text" th:field="*{username}">
		</div>
		<div th:if="${#fields.hasErrors('username')}" class="error-message">
		        <ul>
		            <p th:errors="*{username}" style="color: red;"></p>
		        </ul>
		</div>
		<div class="form-group">
			<label for="password">パスワード</label>	
			<input type="password" th:field="*{password}">
		</div>
		<div th:if="${#fields.hasErrors('password')}" class="error-message">
		        <ul>
		            <p th:errors="*{password}" style="color: red;"></p>
		        </ul>
		</div>
		<div class="form-group">
			<label for="displayName">氏名</label>	
			<input type="text" th:field="*{displayName}">
		</div>
		<div th:if="${#fields.hasErrors('displayName')}" class="error-message">
		        <ul>
		            <p th:errors="*{displayName}" style="color: red;"></p>
		        </ul>
		</div>
		<div class="form-group">
			<label for="tellNumber">電話番号</label>	
			<input type="tel" th:field="*{tellNumber}">
		</div>
		<div th:if="${#fields.hasErrors('tellNumber')}" class="error-message">
		        <ul>
		            <p th:errors="*{tellNumber}" style="color: red;"></p>
		        </ul>
		</div>
		
		<button type="submit">登録完了</button>
	</form> 
	
	<form th:action="@{/login}" method="get">
		<button type="submit">ログイン画面に戻る</button>
	</form>
</body>
</html>
