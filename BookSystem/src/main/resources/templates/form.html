<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ビューポート設定 -->
    <title>予約情報入力画面</title> <!-- ページタイトル -->
    <style>
        :root {
            --primary-color: #4CAF50; /* プライマリーカラー */
            --secondary-color: #45a049; /* セカンダリーカラー */
            --background-color: #f8f8f8; /* 背景色 */
            --text-color: #333; /* テキスト色 */
            --card-background: #fff; /* カード背景色 */
        }

        html, body {
            height: 100%; /* 高さを100%に設定 */
            margin: 0; /* マージンを0に設定 */
            padding: 0; /* パディングを0に設定 */
            overflow: hidden; /* オーバーフローを隠す */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* フォント設定 */
            background-color: var(--background-color); /* 背景色を変数から取得 */
            color: var(--text-color); /* テキスト色を変数から取得 */
            display: flex; /* フレックスボックスでレイアウト */
            justify-content: center; /* 水平中央揃え */
            align-items: center; /* 垂直中央揃え */
        }

        .container {
            width: 90%; /* 幅を90%に設定 */
            max-width: 500px; /* 最大幅を500pxに設定 */
            background-color: var(--card-background); /* カード背景色を変数から取得 */
            border-radius: 12px; /* 角を丸くする */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 影を追加 */
            padding: 20px; /* 内側のパディング */
            overflow-y: auto; /* 縦方向のオーバーフローを自動で表示 */
            max-height: 90vh; /* 最大高さを90vhに設定 */
        }

        h2 {
            text-align: center; /* 中央揃え */
            color: var(--primary-color); /* 見出しの色をプライマリーカラーに設定 */
            font-size: 1.8em; /* フォントサイズ */
            margin-bottom: 20px; /* 下にマージンを追加 */
        }

        .form-group {
            margin-bottom: 15px; /* 下にマージンを追加 */
        }

        label {
            display: block; /* ラベルをブロック要素として表示 */
            margin-bottom: 3px; /* 下にマージンを追加 */
            font-weight: bold; /* 太字 */
        }
        
        .top-right-link {
            position: absolute; /* 絶対位置に設定 */
            top: 20px; /* 上からの距離 */
            right: 20px; /* 右からの距離 */
        }

        input, select, textarea {
            width: 100%; /* 幅を100%に設定 */
            padding: 8px; /* パディング */
            margin: 3px 0; /* 上下マージン */
            border: 1px solid #ccc; /* ボーダーの設定 */
            border-radius: 4px; /* 角を丸くする */
            box-sizing: border-box; /* ボックスサイズを調整 */
        }

        .btn {
            display: inline-block; /* インラインブロック表示 */
            padding: 10px 15px; /* パディング */
            background-color: var(--primary-color); /* 背景色をプライマリーカラーに設定 */
            color: white; /* テキスト色を白に設定 */
            text-decoration: none; /* 下線なし */
            border-radius: 25px; /* 角を丸くする */
            transition: background-color 0.3s, transform 0.2s; /* トランジション設定 */
            font-weight: bold; /* 太字 */
            border: none; /* ボーダーなし */
            cursor: pointer; /* カーソルをポインタに変更 */
            text-align: center; /* テキスト中央揃え */
        }

        .btn:hover {
            background-color: var(--secondary-color); /* ホバー時の背景色 */
            transform: scale(1.05); /* ホバー時に拡大 */
        }

        .btn-secondary {
            background-color: #4CAF50; /* セカンダリーボタンの背景色 */
        }

        .btn-secondary:hover {
            background-color: #4CAF50; /* セカンダリーボタンのホバー時の色 */
        }

        .error-message {
            color: red; /* エラーメッセージの色 */
            margin-bottom: 10px; /* 下にマージンを追加 */
            font-size: 0.9em; /* フォントサイズ */
        }

        .action-buttons {
            display: flex; /* フレックスボックスでレイアウト */
            justify-content: space-between; /* ボタンを左右に配置 */
            margin-top: 15px; /* 上にマージンを追加 */
        }

        .action-buttons .btn {
            flex: 1; /* フレックスボックスで拡張 */
            margin: 0 5px; /* 左右にマージンを追加 */
        }

        textarea {
            resize: vertical; /* 縦方向のリサイズを許可 */
            min-height: 60px; /* 最小高さ */
            max-height: 120px; /* 最大高さ */
        }
    </style>
</head>
<body>
    <a th:href="@{/mypage}" class="btn top-right-link">マイページへ</a> <!-- マイページへのリンク -->
    <div class="container">
        <h2>予約情報入力</h2> <!-- 見出し -->
        <form th:action="@{/form}" method="POST" th:object="${bookForm}">
            <div class="form-group">
                <label for="party-size">人数(1～50人以内):</label> <!-- 人数のラベル -->
                <input type="number" id="party-size" th:field="*{bookcount}" min="1" max="50" required> <!-- 人数の入力フィールド -->
            </div>
            <div class="form-group">
                <label for="reservation-date">予約日(翌日以降の日付を選択):</label> <!-- 予約日のラベル -->
                <input type="date" id="reservation-date" th:field="*{bookdate}" required> <!-- 予約日の入力フィールド -->
            </div>
            
            <div th:if="${#fields.hasErrors('*')}" class="error-message"> <!-- エラーがある場合 -->
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li> <!-- エラーメッセージをリスト表示 -->
                </ul>
            </div>
        
            <div class="form-group">
                <label for="reservation-time">予約時間:</label> <!-- 予約時間のラベル -->
                <select id="reservation-time" th:field="*{booktime}" required> <!-- 予約時間の選択フィールド -->
                    <option value="">時間を選択してください</option> <!-- 初期選択肢 -->
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="special-requests">特記事項:</label> <!-- 特記事項のラベル -->
                <textarea id="special-requests" th:field="*{memo}" rows="3"></textarea> <!-- 特記事項の入力フィールド -->
            </div>
            <div class="action-buttons">
                <button type="submit" class="btn">予約内容確認へ</button> <!-- 予約確認ボタン -->
            </div>
        </form>
    </div>
</body>
</html>
