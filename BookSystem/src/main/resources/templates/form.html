<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>予約情報入力画面</title>
<style>
    :root {
        --primary-color: #4CAF50;
        --secondary-color: #45a049;
        --background-color: #f8f8f8;
        --text-color: #333;
        --card-background: #fff;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 90%;
        max-width: 500px;
        background-color: var(--card-background);
        border-radius: 12px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        padding: 20px;
        overflow-y: auto;
        max-height: 90vh;
    }

    h2 {
        text-align: center;
        color: var(--primary-color);
        font-size: 1.8em;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 3px;
        font-weight: bold;
    }
	.top-right-link {
	        position: absolute; /* 絶対位置に設定 */
	        top: 20px; /* 上からの距離 */
	        right: 20px; /* 右からの距離 */
	    }
    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin: 3px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    .btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s, transform 0.2s;
        font-weight: bold;
        border: none;
        cursor: pointer;
        text-align: center;
    }

    .btn:hover {
        background-color: var(--secondary-color);
        transform: scale(1.05);
    }

    .btn-secondary {
        background-color: 		#4CAF50;
    }

    .btn-secondary:hover {
        background-color: 		#4CAF50;
    }

    .error-message {
        color: red;
        margin-bottom: 10px;
        font-size: 0.9em;
    }

    .action-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 15px;
    }

    .action-buttons .btn {
        flex: 1;
        margin: 0 5px;
    }

    textarea {
        resize: vertical;
        min-height: 60px;
        max-height: 120px;
    }
</style>
</head>
<body>
	<a th:href="@{/mypage}" class="btn top-right-link">マイページへ</a>
    <div class="container">
        <h2>予約情報入力</h2>
        <form th:action="@{/form}" method="POST" th:object="${bookForm}">
			
            <div class="form-group">
                <label for="party-size">人数:</label>
                <input type="number" id="party-size" th:field="*{bookcount}" min="1" required>
            </div>
            <div class="form-group">
                <label for="reservation-date">予約日:</label>
                <input type="date" id="reservation-date" th:field="*{bookdate}" required>
            </div>
            
            <div th:if="${#fields.hasErrors('*')}" class="error-message">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
        
            <div class="form-group">
                <label for="reservation-time">予約時間:</label>
                <select id="reservation-time" th:field="*{booktime}" required>
                    <option value="">時間を選択してください</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="special-requests">特記事項:</label>
                <textarea id="special-requests" th:field="*{memo}" rows="3"></textarea>
            </div>
            <div class="action-buttons">
               
                <button type="submit" class="btn">予約内容確認へ</button>
            </div>
        </form>
    </div>
</body>
</html>
