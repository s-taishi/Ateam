<!--<!DOCTYPE html>内部データ編集中-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 120px;
            margin-right: 10px;
        }
        input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>ログイン</h2>
<!--	ログインするために必要な情報を入力する項目-->
	<form id="login" action="/login" method="GET" th:object="${login}">
	    <div class="form-group">
	        <label for="username">ユーザーネーム</label>
	        <input type="text" id="username" name="username" required>
	    </div>
	    <div class="form-group">
	        <label for="password">パスワード</label>
	        <input type="password" id="password" name="password" required>
	    </div>
	    <button type="submit">ログイン</button>
	</form>

<!--    新規登録に必要な情報を入力する項目-->
    <h2>新規登録</h2>
	<form id="user" action="/login" method="GET" 	th:object="${user}">
	    <div class="form-group">
	        <label for="username">ユーザーネーム</label>
	        <input type="text" id="username" name="username" required>
	    </div>
	    <div class="form-group">
	        <label for="password">パスワード</label>
	        <input type="password" id="password" name="password" required>
	    </div>
	    <div class="form-group">
	        <label for="name">氏名（カタカナ）</label>
	        <input type="text" id="name" name="name" required>
	    </div>
	    <div class="form-group">
	        <label for="tell">電話番号</label>
	        <input type="tel" id="tell" name="tell" required>
	    </div>
	    <button type="submit">新規登録</button>
	</form>
</body>
</html>
