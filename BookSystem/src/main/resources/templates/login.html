<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f8f8f8;
            --text-color: #333;
            --card-background: #fff;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card-background);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: var(--primary-color);
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            width: 120px;
            margin-right: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px; /* Increased padding for better touch */
            font-size: 16px; /* Increased font size */
            border-radius: 5px; /* Rounded corners */
            border: 2px solid #ccc; /* Thicker border */
        }

        input:focus {
            border-color: var(--primary-color); /* Change border color on focus */
            outline: none; /* Remove default outline */
        }

        button {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        a {
           color: var(--primary-color);
           text-decoration:none; 
           margin-top:10px; 
           display:inline-block; 
       }
       
       a:hover { 
           text-decoration:underline; 
       }
    </style>
</head>
<body>
    <div class="container">
        <h2>ログイン</h2>
        
        <!--エラー表示-->
        <div th:if="${param.error}">
            <p style="color:red;">usernameまたはpasswordが違います</p>
        </div>
        
        <!--ログアウト表示-->
        <div th:if="${param.logout}">
            <p style="color:blue;">ログアウトしました</p>
        </div>
		
		<div th:if="${message}">
			<p th:text="${message}" style="color:blue;"></p>
		</div>

        <!--ログインするために必要な情報を入力する項目-->
        <form id="login" th:action="@{/authentication}" method="post" th:object="${userForm}">
            <div class="form-group">
                <label for="username">ユーザーネーム</label>
                <input type="text" th:field="*{username}" >
            </div>
            
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" th:field="*{password}" >
            </div>
            
            <button type="submit">ログイン</button>
        </form>

        <a th:href="@{/login/createform}">新規登録はこちら</a>
    </div>
</body>
</html>
