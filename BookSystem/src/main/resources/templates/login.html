<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 120px;
            margin-right: 10px;
        }
        input {
            flex-grow: 1;
            padding: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>ログイン</h2>
	<!--エラー表示-->
	<div th:if="${param.error}">
		<p style="color: red;">usernameまたはpasswordが違います</p>
	</div>
	<!--ログアウト表示-->
	<div th:if="${param.logout}">
		<p style="color: blue;">ログアウトしました</p>
	</div>
<!--	ログインするために必要な情報を入力する項目-->
	<form id="login" th:action="@{/authentication}" method="post" th:object="${userForm}"> <!--securityのため追記必要-->
	    <div class="form-group">
	        <label for="username">ユーザーネーム</label>
	        <input type="text" th:field="*{username}" >
	    </div>
	    <div class="form-group">
	        <label for="password">パスワード</label>
	        <input type="password" th:field="*{password}" >
	    </div>
	    <button type="submit">ログイン</button>
	</form>
