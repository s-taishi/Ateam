<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クーポン一覧</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesomeのリンク -->
    <style>
        @font-face {
            font-family: 'AmeChan';
            src: url('/fonts/irohamaru-Medium.ttf') format('truetype');
        }

        :root {
            --primary-color: #FF4081;
            --secondary-color: #F50057;
            --background-color: #FFEBEE;
            --text-color: #FFFFFF;
            --card-background: rgba(255, 255, 255, 0.9);
            --accent-color-1: #4CAF50;
            --accent-color-2: #2196F3;
            --accent-color-3: #FFC107;
        }

        body {
            font-family: 'AmeChan', sans-serif;
            background-image: url('img/okumono-sizen8.png');
            background-size: cover;
            margin: 0;
            padding: 20px;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #FFFFFF;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .coupon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .coupon {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .coupon:nth-child(odd) {
            background-color: var(--accent-color-1);
        }

        .coupon:nth-child(even) {
            background-color: var(--accent-color-2);
        }

        .coupon:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .coupon-info {
            color: var(--text-color);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--accent-color-3);
            transform: scale(1.05);
        }

        .no-coupons {
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 20px; /* ボタン間の間隔を設定 */
        }

        .button + .button {
            margin-left: 20px; /* 隣接するボタン間の左マージンを設定 */
        }

        @media (max-width: 600px) {
            .coupon-list {
                grid-template-columns: 1fr; /* 幅600px以下の場合は1カラムに変更 */
            }
        }
    </style>
</head>

<body> 
    <div class="container">
        <h1>クーポン一覧</h1>

        <div class="no-coupons" th:if="${coupons.size() == 0}">
            <p>クーポンがありません</p>
        </div>

        <div class="coupon-list" th:if="${coupons.size() > 0}">
            <div th:each="coupon : ${coupons}" class="coupon">
                <div class="coupon-info">
                    <div th:if="${coupon.couponType.equals(T(com.example.demo.entity.CouponType).COUPON_TYPE1)}">
                        <i class="fas fa-money-bill-wave"></i> 合計金額から半額クーポン！
                    </div>
                    <div th:if="${coupon.couponType.equals(T(com.example.demo.entity.CouponType).COUPON_TYPE2)}">
                        <i class="fas fa-money-bill-wave"></i> 合計金額から1000円引きクーポン！
                    </div>
                    <div th:if="${coupon.couponType.equals(T(com.example.demo.entity.CouponType).COUPON_TYPE3)}">
                        <i class="fas fa-glass-martini"></i> ドリンク1杯無料クーポン！
                    </div>
                    <div th:if="${coupon.couponType.equals(T(com.example.demo.entity.CouponType).COUPON_TYPE4)}">
                        <i class="fas fa-chair"></i> 席料無料クーポン！
                    </div>
                </div>
                <a th:href="@{/coupondetail/{id}(id=${coupon.id})}" class="button">詳細を見る</a>
            </div>
        </div>
    </div>
    
    <div class="action-buttons">
        <a href="/couponlot" class="button">クーポン抽選ページへ</a>
        <a href="/mypage" class="button">マイページへ</a>
    </div>
</body>
</html>
