<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クーポン一覧</title>
    <style>
        @font-face {
            font-family: 'AmeChan';
            src: url('/fonts/AmeChanPopMaruLight-Regular.otf') format('truetype'); /* フォントがある相対パス */
        }

        :root {
            --primary-color: #FF4081; /* プライマリーカラー */
            --secondary-color: #F50057; /* セカンダリーカラー */
            --background-color: #FFEBEE; /* 背景色 */
            --text-color: #FFFFFF; /* テキスト色（白） */
            --card-background: rgba(255, 255, 255, 0.9); /* カード背景色（半透明） */
            --accent-color-1: #4CAF50; /* アクセントカラー1 */
            --accent-color-2: #2196F3; /* アクセントカラー2 */
            --accent-color-3: #FFC107; /* アクセントカラー3 */
        }

        body {
            font-family: 'AmeChan', sans-serif; /* フォント設定 */
            background-image: url('img/okumono-sizen8.png'); /* 背景画像 */
            background-size: cover; /* 背景画像をカバーする */
            margin: 0;
            padding: 20px;
            color: var(--text-color); /* テキスト色を白に設定 */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #FFFFFF; /* 見出しの色をプライマリーカラーに設定 */
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* テキストの影を追加して縁取り効果を出す */
        }

        .coupon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            justify-content: center;
        }

        .coupon {
            background-color: var(--card-background); /* カードの背景色 */
            border-radius: 12px; /* 角を丸くする */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .coupon:nth-child(odd) {
            background-color: var(--accent-color-1); /* アクセントカラー1 */
        }

        .coupon:nth-child(even) {
            background-color: var(--accent-color-2); /* アクセントカラー2 */
        }

        .coupon:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }

        .coupon-info {
            color: var(--text-color); /* クーポン情報の色を白に設定 */
            margin-bottom: 15px;
            font-weight: bold;
        }

        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: var(--secondary-color); /* ボタンの背景色をセカンダリーカラーに設定 */
            color: white; /* ボタンのテキスト色を白に設定 */
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .button:hover {
            background-color: var(--accent-color-3); /* ホバー時の背景色（アクセントカラー3）*/
            transform: scale(1.05);
        }

        .no-coupons {
            text-align: center;
            font-size: 1.2em;
            margin-top: 50px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .coupon-list {
                grid-template-columns: 1fr; /* 幅600px以下の場合は1カラムに変更 */
            }
        }
    </style>
</head>

<body> 
    <div class="container">
        <h1>クーポン一覧</h1>

        <div class="no-coupons" th:if="${coupons.size() == 0}">
            
            <p>クーポンがありません</p>
        </div>

        <div class="coupon-list" th:if="${coupons.size() > 0}">
            <div th:each="coupon : ${coupons}" class="coupon">
                <div class="coupon-info">
                    取得したクーポン
                </div>
                <a th:href="@{/coupondetail/{id}(id=${coupon.id})}" class="button">詳細を見る</a>
            </div>
        </div>
    </div>
    
    <div class="action-buttons">
        <a href="/couponlot" class="button">クーポン抽選ページへ</a>
        <a href="/mypage" class="button">マイページへ</a>
    </div>
</body>
</html>
